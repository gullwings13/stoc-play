<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Stock Trader</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/689707eff1.js" crossorigin="anonymous"></script>
</head>
<body>
<header>
    <div id="logo">
        <a href="#">Stock Trader</a>
    </div>
</header>
<div id="main">
    <main id="main-results" class="Rtable">

    </main>
    <div id="slide-out-parent" class="hidden">

        <div id="slide-out-title"></div>
        <div id="slide-out-summary"></div>
        <div id="slide-out-buy-price"></div>
        <div class="slide-out-currency"></div>
        <input id="slide-out-buy-amount">
        <button id="slide-out-buy">Buy</button>
        <div id="slide-out-sell-price"></div>
        <div class="slide-out-currency"></div>
        <input id="slide-out-sell-amount">
        <button id="slide-out-sell">Sell</button>
        <div id="slide-out-inner">
        </div>
        <div id="slide-out-close">
            X
        </div>

    </div>
</div>
<div id="tool-box">
    <div class="tool-box-row">
        <div id="performance">
            <div class="performance-row">
                <div id="cash-label" class="performance-item">Total Cash:</div>
                <div id="cash" class="performance-item"></div>
            </div>
            <div class="performance-row">
                <div id="total-value-label" class="performance-item">Total Value:</div>
                <div id="total-value" class="performance-item"></div>
                <div id="time-label" class="performance-item">As at </div>
                <div id="time-value" class="performance-item"></div>
                <button id="total-value-refresh" class="performance-item">Refresh</button>
            </div>
        </div>
    </div>
    <div class="tool-box-row">
        <form id="search-form">
            <input type="text" id="search-text">
            <button id="search-button">Search</button>
        </form>
        <div id="menu">
            <button id="menu-button">Menu</button>
        </div>
    </div>
</div>

<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="app.js"></script>
</body>
</html>
